<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="display">
        <h1>Catch The Insect!</h1>
        <button class="playgamebtn">Play Game</button>
        </div>
        <div class="display">
            <h1>Select your favorite Insect</h1>
            <ul class="insectlist">
                <li>
                    <button class="chooseinsect">
                        <p>Spider</p>
                        <img src="https://pngimg.com/uploads/spider/spider_PNG11.png" alt="Spider" width="100px" height="90px"/>

                    </button>
                </li>
                <li>
                    <button class="chooseinsect">
                        <p>Fly</p>
                        <img src="https://pngimg.com/uploads/fly/fly_PNG3971.png" alt="Fly" width="100px" height="70px"/>
                    </button>
                </li>
                <li>
                    <button class="chooseinsect">
                        <p>Mosquito</p>
                        <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18152.png" alt="Mosquito" width="100px" height="90px"/>
                    </button>
                </li>
                <li>
                    <button class="chooseinsect">
                        <p>Roach</p>
                        <img src="https://pngimg.com/uploads/roach/roach_PNG12150.png" alt="Roach" width="100px" height="100px"/>
                    </button>
                </li>
            </ul>
          </div>
       
        <div class="gameplay" id="gameplay">
            <div>
            <h2 class="time" id="time">Time: 00:00</h2>
            <h2 class="score" id="score">Score: 0</h2>
       
            <h5 id="message" class="message">
                Arent you annoyed yet? <br>
                You are playing an impossible game!!
              </h5>

        </div>
        <div class="end">Copyright&copy;NAMITASATHISH AllRightsReserved</div>
    </body>
    <script src="script.js"></script>
</html>
